<dom-module id="global-styles">
    <template>
        <style>
            paper-toolbar.hidden-expanded:not(.tall) > .expanded-only {
                display: none;
            }
            
            .cf:before, .cf:after {
                content:"";
                display:table;
            }
            .cf:after {
                clear:both;
            }
            
            #pane > .paper-header {
                height: 256px;
                background: #eee;
            }
            #pane #outerContent {
                background: transparent;
                margin: 0px 8vw 10vh 8vw;
            }
            #pane #innerContent {
                background: white;
                min-height: 25vh;
                width: 100%;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }
        </style>
    </template>
</dom-module>
