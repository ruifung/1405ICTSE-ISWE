<link rel="import" href="/styles/bootstrap.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">

<dom-module id="login-page">
    <template>
        <style include="bootstrap"></style>
        <style include="iron-flex">
            :host {
                height: 100%;
                font-family: 'Roboto', 'Noto', sans-serif;
            }
            #pane > .paper-header {
                height: 256px;
                background: url(/assets/Bookshelf.jpg);
            }
            #pane #outerContent {
                background: transparent;
                margin: 0px 10vw 1vh 10vw;
            }
            #pane #innerContent {
                background: white;
                min-height: 25vh;
                width: 100%;
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
            }
            .row {
                width: 100%;
            }
            
            paper-button {
                margin-bottom: 1em;
            }
            
            .middle-border {
                min-height: 300px;
                position: absolute;
                top: 50%;
                transform: translateY(-50%) translateX(-50%);
                border-right: 1px solid #ddd;
            }
            
            .btn-social { color: white; }
            .btn-facebook { background: #4862a3; }
            .btn-twitter { background: #55acee; }
            .btn-google-plus { background: #dd4b39; }
            
            @media (max-width: 767px) 
                .middle-border { min-height: auto; margin: 65px 30px 0 30px; border-right: 0; border-top: 1px solid #ddd; }
            }
        </style>
        <paper-header-panel id="pane" mode="cover">
            <div class="paper-header"></div>
            <div id="outerContent">
                <paper-material id="innerContent" class="container">
                    <div class="row">
                        <div class="col-sm-8 text">
                            <h1>Login/Register - NFB e-Bookstore</h1>
                        </div>
                        </div>
                            <div class="row" style="display: flex; justify-content: center;">
                                <div class="col-sm-5">
                                    <div class="form-box">
                                        <div class="form-top">
                                            <div class="form-top-left">
                                                <h3>Login to our website!</h3>
                                                <p>Please enter username and password to login:</p>
                                            </div>
                                            <div class="form-top-right">
                                                <i class="fa fa-key"></i>
                                            </div>
                                         </div>
                                         <div class="form-bottom">
                                            <form role="form" action="" method="post" class="login-form">
                                                <paper-input type="text" label="Username"></paper-input>
                                                <paper-input type="password" label="Password"></paper-input>
                                                <paper-button raised>Login!</paper-button>
                                            </form>
                                         </div>
                                      </div>

                                      <div class="social-login">
                                          <paper-material elevation="2" class="social-login-buttons" style="padding:1em;">
                                              <h3>Login with</h3>
                                              <paper-button class="btn-facebook btn-social">Facebook</paper-button>
                                              <paper-button class="btn-twitter btn-social">Twitter</paper-button>
                                              <paper-button class="btn-google-plus btn-social">Google +</paper-button>
                                          </paper-material>
                                       </div> 
                                    </div>

                                    <div class="col-sm-1 middle-border"></div>
                                    <div class="col-sm-1"></div>

                                    <div class="col-sm-5">    	
                                        <div class="form-box">
                                            <div class="form-top">
                                                <div class="form-top-left">
                                                    <h3>Not a user? Sign up now!</h3>
                                                    <p>Please fill all details in the form below:</p>
                                                </div>
                                                <div class="form-top-right">
                                                    <i class="fa fa-pencil"></i>
                                                </div>
                                            </div>
                                            <div class="form-bottom">
                                                <form role="form" action="" method="post" class="registration-form">
                                                    <paper-input type="text" label="Username"></paper-input>
                                                    <paper-input type="password" label="Password"></paper-input>
                                                    <paper-input type="text" label="First Name"></paper-input>
                                                    <paper-input type="text" label="Last Name"></paper-input>
                                                    <paper-input type="text" label="e-Mail Address"></paper-input>
                                                    <paper-button raised>Sign up!</paper-button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                </paper-material>
            </div>
        </paper-header-panel>
    </template>
    <script>
        Polymer({
            is: 'login-page'
        });
    </script>
</dom-module>
