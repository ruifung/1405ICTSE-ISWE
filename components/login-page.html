<link rel="import" href="/styles/bootstrap.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/paper-input/paper-input.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/gold-email-input/gold-email-input.html">
<link rel="import" href="/styles/global-styles.html">


<dom-module id="login-page">
    <template>
        <style include="bootstrap"></style>
        <style include="global-styles"></style>
        <style include="iron-flex">
            :host {
                height: 100%;
                font-family: 'Roboto', 'Noto', sans-serif;
            }
            
            .row {
                width: 100%;
            }
            
            paper-button {
                margin: 1em auto 1em auto;
            }
            
            .middle-border {
                min-height: 300px;
                position: absolute;
                top: 50%;
                transform: translateY(-50%) translateX(-50%);
                border-right: 1px solid #ddd;
            }
            
            .container.container {
                padding: 0px;
                margin: auto 15px auto 15px;
            }
            
            .btn-social { color: white; }
            .btn-facebook { background: #4862a3; }
            .btn-twitter { background: #55acee; }
            .btn-google-plus { background: #dd4b39; }
            
            @media (max-width: 767px) 
                .middle-border { min-height: auto; margin: 65px 30px 0 30px; border-right: 0; border-top: 1px solid #ddd; }
            }
        </style>
        <paper-header-panel id="pane" mode="cover">
            <div class="paper-header"></div>
            <div id="outerContent">
                <paper-material id="innerContent" class="container">
                    <div class="jumbotron text-center" style="background-image:url('/assets/Bookshelf.jpg'); height:200px; width:100%; color:white; border-radius: 0px;">
                        <h1>Login / Register</h1>
                    </div>
                    <div class="row" style="display: flex; justify-content: center; position: relative;">
                        <div class="col-sm-5">
                            <div class="form-box">
                                <div class="form-top">
                                    <div class="form-top-left">
                                        <h3>Existing User?</h3>
                                        <p>Please enter username and password to login:</p>
                                    </div>
                                    <div class="form-top-right">
                                        <i class="fa fa-key"></i>
                                    </div>
                                 </div>
                                 <div class="form-bottom">
                                    <form role="form" action="" method="post" class="login-form">
                                        <paper-input auto-validate required type="text" label="Username"></paper-input>
                                        <paper-input auto-validate required type="password" label="Password"></paper-input>
                                        <paper-button raised>Login</paper-button>
                                    </form>
                                 </div>
                              </div>

                              <div class="social-login">
                                  <paper-material elevation="1" class="social-login-buttons" style="padding:1em;">
                                      <h4>Login with</h4>
                                      <paper-button class="btn-facebook btn-social">Facebook</paper-button>
                                      <paper-button class="btn-twitter btn-social">Twitter</paper-button>
                                      <paper-button class="btn-google-plus btn-social">Google +</paper-button>
                                  </paper-material>
                               </div> 
                            </div>

                            <div class="col-sm-1 middle-border"></div>
                            <div class="col-sm-1"></div>

                            <div class="col-sm-5">    	
                                <div class="form-box">
                                    <div class="form-top">
                                        <div class="form-top-left">
                                            <h3>Not a user? Sign up now!</h3>
                                            <p>Please fill all details in the form below:</p>
                                        </div>
                                        <div class="form-top-right">
                                            <i class="fa fa-pencil"></i>
                                        </div>
                                    </div>
                                    <div class="form-bottom">
                                        <form role="form" action="" method="post" class="registration-form">
                                            <paper-input auto-validate required type="text" label="Username"></paper-input>
                                            <paper-input auto-validate required type="password" label="Password"></paper-input>
                                            <paper-input auto-validate required type="text" label="First Name"></paper-input>
                                            <paper-input auto-validate required type="text" label="Last Name"></paper-input>
                                            <gold-email-input auto-validate required></gold-email-input>
                                            <paper-button raised>Sign up</paper-button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                </paper-material>
        </paper-header-panel>
    </template>
    <script>
        Polymer({
            is: 'login-page'
        });
    </script>
</dom-module>
